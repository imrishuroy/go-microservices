version: '3'

services:

  front-end:
    image: imrishuroy/front-end:1.0.0 
    deploy:
      mode: replicated
      replicas: 1

  broker-service:
    image: imrishuroy/broker-service:1.0.1
    # ports:
    #   - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  listener-service:
    image: imrishuroy/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1      

  authentication-service:
    image: imrishuroy/authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1    
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"          

  logger-service:
    image: imrishuroy/logger-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1

  mailer-service:
    image: imrishuroy/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1 
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      FROM_NAME: "Rishu Kumar"
      FROM_ADDRESS: "rishukumar.prince@gmail.com"  

  rabbitmq:
    image: 'rabbitmq:3.11-alpine' 
    deploy:
      mode: global

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "8025:8025"
    deploy:
      mode: global
  
  mongo:
    image: 'mongo:4.2.17-bionic' 
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_USERNAME: admin
      MONGO_INITDB_PASSWORD: password
    # volumes:
    #   - ./db-data/mongo/:/data/db/

  postgres:
    image: 'postgres:14.0'
    ports:
      - "5432:5432"
    restart: always  
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    # volumes:
    #   - ./db-data/postgres/:/var/lib/postgresql/data/    